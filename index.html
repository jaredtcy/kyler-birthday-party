<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyler's 9th Birthday Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .party-details {
            margin-top: 20px;
        }
        .party-details img {
            max-width: 100%;
            height: auto;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Kyler's 9th Birthday Party</h1>
    <div class="party-details">
        <img src="photo1715669881.jpeg" alt="Birthday Party Image">
        <p><strong>Date:</strong> June 10, 2024</p>
        <p><strong>Time:</strong> 2:00 PM - 5:00 PM</p>
        <p><strong>Address:</strong> Tampines </p>
    </div>

    <form id="rsvpForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="guestCount">Number of Guests (including you):</label>
        <input type="number" id="guestCount" name="guestCount" min="1" required>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Total Guests Attending: <span id="totalGuests">0</span></h2>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const guestCount = document.getElementById('guestCount').value;

            const response = await fetch('https://api.sheety.co/defe23c01a192e8f7135f644813fa04d/guest/sheet1', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rsvp: { name, guestCount: Number(guestCount) } })
            });

            if (response.ok) {
                window.location.href = 'thank-you.html';
            } else {
                alert('There was an error submitting your RSVP. Please try again.');
            }
        });

        async function updateGuestCount() {
            const response = await fetch('https://api.sheety.co/defe23c01a192e8f7135f644813fa04d/guest/sheet1');
            const result = await response.json();
            const totalGuests = result.rsvp.reduce((sum, row) => sum + row.guestCount, 0);
            document.getElementById('totalGuests').textContent = totalGuests;
        }

        updateGuestCount();
    </script>
</body>
</html>
