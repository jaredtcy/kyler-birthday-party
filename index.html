<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyler's 9th Birthday Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('luffy-zoro-5fql5xs2aksdklom.jpg');
            background-size: cover; /* Adjust the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-position: center center; /* Center the background image */
            color: white; /* Change text color to white for better readability */
        }
        .party-details {
            margin-top: 20px;
        }
        .party-details img {
            max-width: 100%;
            height: auto;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input, button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Kyler's 9th Birthday Party</h1>
    <div class="party-details">
        <img src="photo1715669881.jpeg" alt="Birthday Party Image">
        <p><strong>Date:</strong> June 10, 2024</p>
        <p><strong>Time:</strong> 2:00 PM - 5:00 PM</p>
        <p><strong>Address:</strong> Tampines Condo </p>
        <p><strong>Theme:</strong> One Piece </p>
    </div>

    <form id="rsvpForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="guestCount">Number of Guests (including you):</label>
        <input type="number" id="guestCount" name="guestCount" min="1" required>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Total Guests Attending: <span id="totalGuests">0</span></h2>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            console.log("Form submitted"); // Debugging log
            const name = document.getElementById('name').value;
            const guestCount = document.getElementById('guestCount').value;
            console.log("Name:", name); // Debugging log
            console.log("Guest Count:", guestCount); // Debugging log

            const apiUrl = 'https://api.sheety.co/defe23c01a192e8f7135f644813fa04d/rsvp/rsvp'; // Replace with your actual Sheety API URL
            const data = { rsvp: { name, guestCount: Number(guestCount) } };

            console.log("Sending data to Sheety API:", data); // Debugging log

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("Form successfully submitted"); // Debugging log
                    window.location.href = 'thank-you.html';
                } else {
                    const errorData = await response.json();
                    console.error("Error:", errorData); // Debugging log
                    alert('There was an error submitting your RSVP. Please try again.');
                }
            } catch (error) {
                console.error("Fetch error:", error); // Debugging log
                alert('There was an error submitting your RSVP. Please try again.');
            }
        });

        async function updateGuestCount() {
            const apiUrl = 'https://api.sheety.co/defe23c01a192e8f7135f644813fa04d/rsvp/rsvp'; // Replace with your actual Sheety API URL
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();
                console.log("Fetched data:", result); // Debugging log
                const totalGuests = result.rsvp.reduce((sum, row) => sum + row.guestCount, 0);
                document.getElementById('totalGuests').textContent = totalGuests;
            } catch (error) {
                console.error("Error fetching guest count:", error); // Debugging log
            }
        }

        updateGuestCount();
    </script>
</body>
</html>
